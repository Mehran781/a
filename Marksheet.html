<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title--: Login Form :--</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script type="text/javascript" src="login_script.js"></script>
</head>

<body>
<div id="main" align="center">
	<form action="#">
		<table>
			<tr>
				<th colspan="2">Marksheet</th>
			</tr>
			<tr>
				<td>Human Computer Interaction</td>
				<td><input type="text" id="kitso" value="0" /></td>
			</tr>

			<tr>
				<td> Artificial Intelligence </td>
				<td><input type="text" id="web" value="0" /></td>
			</tr>
			<tr>
				<td> Java Script </td>
				<td><input type="text" id="clang" value="0" /></td>
			</tr>
			<tr>
				<td>Total Marks</td>
				<td>300</td>
			</tr>
			<tr>
				<td>Obtain Marks</td>
				<td><span id="obt">---</span></td>
			</tr>
			<tr>
				<td>Percentage</td>
				<td><span id="percentage">---</span></td>
			</tr>
			<tr>
				<td>Grade</td>
				<td><span id="grade">---</span></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<span class="msg" id="remarks"></span>
					<input type="submit" value="Calculate" class="btn" onclick="marksheet();" />
				
					
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
